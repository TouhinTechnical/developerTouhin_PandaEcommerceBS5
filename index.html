<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>TouhinTechnical - Panda E-commerce Bs5 template</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font-awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="custom_file/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="main_CSS/style.css">
</head>
<body>
    <!-- Header part Start -->
    <header class="menu_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light h-80">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="images/logo.png" alt="PANDA">
              </a> <!-- Logo -->
              <!-- Moblie menu -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Moblie menu end -->
              <!-- Menu -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Search bar -->
                <form class="d-flex ms-auto search_custom">
                    <input class="form-control me-2 input_custom" type="search" placeholder="Search" aria-label="Search">

                </form> <!-- Search -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item text-DoveGray">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item text-DoveGray">
                    <a class="nav-link" href="#">Product</a>
                  </li>
                  <li class="nav-item text-DoveGray">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item text-DoveGray">
                    <a class="nav-link">Contact Us</a>
                  </li>
                </ul> <!-- Navbar-item -->
              </div> <!-- Navbar-main -->
            </div> <!-- Container -->
        </nav>
    </header>
    <!-- Header part End -->




    <!-- script file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="custom_file/js/bootstrap.min.js"></script>
